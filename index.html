<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>グラフのデザイン</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }

    h1 {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
    }

    p {
        text-align: right;
        font-size: 0.8em;
        color: #666;
    }

    canvas {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>利益率の落ち込みが目立つ<br>ーテスラの売上高と営業利益率の推移ー</h1>
    <canvas id="myChart"></canvas>
    <p>（注）テスラのIR資料を基に東洋経済作成</p>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2020/Q1', '', '', '21', '', '', '22', '', '', '23', '', '', '24'],
                datasets: [
                    {
                        label: '売上高',
                        data: [40, 70, 90, 130, 160, 200, 250, 230, 210, 200, 220, 200, 210],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y',
                    },
                    {
                        label: '営業利益率',
                        type: 'line',
                        data: [15, 14, 12, 11, 13, 14, 20, 18, 16, 15, 12, 10, 5],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false,
                        yAxisID: 'y1',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: '億ドル'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: '%'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    });
</script>
</body>
</html>
